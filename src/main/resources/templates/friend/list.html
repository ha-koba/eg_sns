<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<!-- ======= Head ======= -->
<div th:replace="~{common/shoulder_fragment::head(title = 'SNSサイト - フレンド')}"></div>

<body>

	<!-- ======= Header ======= -->
	<div th:replace="~{common/shoulder_fragment::header}"></div>

	<!-- ======= Sidebar ======= -->
	<div th:replace="~{common/shoulder_fragment::sidebar}"></div>

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>フレンド</h1>
		</div><!-- End Page Title -->

		<section class="section dashboard">
			<div class="row">

				<div class="col-lg-12">

					<!-- News & Updates Traffic -->
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">フレンドリスト</h5>

							<!-- Table with stripped rows -->
							<table class="table table-striped">
								<thead>
									<tr>
										<th scope="col">#</th>
										<th scope="col">名前</th>
										<th scope="col">プロフィール</th>
										<th scope="col">承認ステータス</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="user: ${usersList}">
										<th scope="row"><img src="/assets/img/news-1.jpg" alt="" style="width: 80px;">
										</th>
										<td><a href="/profile/" th:text="${user.name}">〇〇</a></td>
										<td th:text="${user.about}">
											こんにちは、〇〇と申します。
										</td>
										<td><button type="button"
												class="btn btn-primary rounded-pill">承認</button>&nbsp;<button
												type="button" class="btn btn-danger rounded-pill">却下</button></td>
									</tr>
								</tbody>
							</table>
							<!-- End Table with stripped rows -->

						</div>
					</div>
				</div><!-- End Right side columns -->

			</div>
		</section>

	</main><!-- End #main -->

	<!-- ======= Footer ======= -->
	<div th:replace="~{common/shoulder_fragment::footer}"></div>

</body>

</html>
