<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<!-- ======= Head ======= -->
<div th:replace="~{common/shoulder_fragment::head(title = 'SNSサイト - フレンド')}"></div>

<body>

	<!-- ======= Header ======= -->
	<div th:replace="~{common/shoulder_fragment::header}"></div>

	<!-- ======= Sidebar ======= -->
	<div th:replace="~{common/shoulder_fragment::sidebar}"></div>

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>フレンド</h1>
		</div><!-- End Page Title -->

		<section class="section dashboard">
			<div class="row">

				<div class="col-lg-12">

					<!-- News & Updates Traffic -->
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">フレンドリスト</h5>

							<!-- Table with stripped rows -->
							<table class="table table-striped">
								<thead>
									<tr>
										<th scope="col">#</th>
										<th scope="col">名前</th>
										<th scope="col">プロフィール</th>
										<th scope="col">承認ステータス</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="users: ${usersList}">
										<th scope="row"><img src="/assets/img/news-1.jpg" alt="" style="width: 80px;" th:src="${users.iconUri}">
										</th>
										<td><a href="/profile/" th:text="${users.name}">〇〇</a></td>
										<td class="pre-wrap" th:text="${users.about}">
											こんにちは、〇〇と申します。
										</td>
										<td>
											<form th:action="@{/friend/process}" method="post">
												<input type="hidden" name="usersId" th:value="${loginUsers.id}">
												<input type="hidden" name="friendUsersId" th:value="${users.id}">
												<button type="submit"
													class="btn btn-primary rounded-pill" name="action" value="approve">承認</button>&nbsp;<button
													type="submit" class="btn btn-danger rounded-pill" name="action" value="reject">却下</button>
											</form>
										</td>
									</tr>
								</tbody>
							</table>
							<!-- End Table with stripped rows -->

						</div>
					</div>
				</div><!-- End Right side columns -->

			</div>
		</section>

	</main><!-- End #main -->

	<!-- ======= Footer ======= -->
	<div th:replace="~{common/shoulder_fragment::footer}"></div>

</body>

</html>
